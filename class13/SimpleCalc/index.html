<!DOCTYPE html>
<html lang="en">
	<head>
    	<meta charset="utf-8">
    	<meta name="description" content="This is where your description goes">
    	<meta name="keywords" content="one, two, three">

		<title>Simple Calculator</title>
		<link rel="preconnect" href="https://fonts.gstatic.com">
		<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
		<!-- external CSS link -->
		<link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>
		<div class="grid-container">
			<input id="idInput" class=inputField type="text" name="" value="">
			<div id="idCE" class="grid-item deleteButton"><span>CE</span></div>
			<div id="id1" class="grid-item"><span>1</span></div>
			<div id="id2" class="grid-item"><span>2</span></div>
			<div id="id3" class="grid-item"><span>3</span></div>
			<div id="idDIV" class="grid-item functionButton"><span>/</span></div>
			<div id="idSQRT" class="grid-item functionButton"><span>âˆš</span></div>
			<div id="id4" class="grid-item"><span>4</span></div>
			<div id="id5" class="grid-item"><span>5</span></div>
			<div id="id6" class="grid-item"><span>6</span></div>
			<div id="idMULT" class="grid-item functionButton"><span>*</span></div>
			<div id="idPROC" class="grid-item functionButton"><span>%</span></div>
			<div id="id7" class="grid-item"><span>7</span></div>
			<div id="id8" class="grid-item"><span>8</span></div>
			<div id="id9" class="grid-item"><span>9</span></div>
			<div id="idSUB" class="grid-item functionButton"><span>-</span></div>
			<div id="idONEX" class="grid-item functionButton"><span>1/x</span></div>
			<div id="id0" class="grid-item"><span>0</span></div>
			<div id="idDecimal" class="grid-item"><span>.</span></div>
			<div id="idPlusMinus" class="grid-item"><span>+/-</span></div>
			<div id="idADD" class="grid-item functionButton"><span>+</span></div>
			<div id="idRESULT" class="grid-item functionButton"><span>=</span></div>
		</div>




		<script type="text/javascript" src="js/main.js"></script>
	</body>
</html>
