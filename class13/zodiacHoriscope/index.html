<html lang="en">
	<head>
    	<meta charset="utf-8">
    	<meta name="description" content="This is where your description goes">
    	<meta name="keywords" content="one, two, three">

		<title>Online Horoscope</title>
		<link rel="preconnect" href="https://fonts.gstatic.com">
		<link href="https://fonts.googleapis.com/css2?family=Kalam&display=swap" rel="stylesheet">
		<link rel="preconnect" href="https://fonts.gstatic.com">
		<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
		<!-- external CSS link -->
		<link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>
		<div class="chooseStarSign">
			<h1>Choose a symbol...</h1>
			<img id="capricorn" src="img/capricornSteinbock.svg">
			<img id="aquarius" src="img/aquariusWassermann.svg">
			<img id="pisces" src="img/picscesFische.svg">
			<img id="aries" src="img/ariesWidder.svg">
			<img id="taurus" src="img/taurusStier.svg">
			<img id="gemini" src="img/geminiZwillinge.svg">
			<img id="cancer" src="img/cancerKrebs.svg">
			<img id="leo" src="img/lionLowe.svg">
			<img id="virgo" src="img/virgoJungfrau.svg">
			<img id="libra" src="img/libraWaage.svg">
			<img id="scorpio" src="img/scorpioSkorpion.svg">
			<img id="sagittarius" src="img/sagittariusSchuetze.svg">
		</div>
		<div class="chooseDate">
			<h1 class="enter">Select date...</h1>
			<span id="dayYesterday">Yesterday</span>
			<span id="dayToday" class="selected">Today</span>
			<span id="dayTomorrow" >Tomorrow</span>
		</div>
		<div class="result">
			<span id="currentDate"></span>
			<span id="dateRangeStarSign"></span>
			<span id="description"></span>
			<span id="compatible"></span>
			<span id="mood"></span>
			<span id="color"></span>
			<span id="luckyNumber"></span>
			<span id="luckyTime"></span>
		</div>

<!--		<script type="text/javascript" src="js/main.js"></script>-->
		<script type="text/javascript" src="js/bundle.js"></script>
	</body>
</html>
